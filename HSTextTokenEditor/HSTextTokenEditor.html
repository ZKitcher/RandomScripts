<!doctype html>
<html>

<head>
    <title>Text Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.hamiltonservices.com/demo/Content/Site.css">
    <link rel="stylesheet" type="text/css" href="./hamiltonTextEditorStyleSheet.css">
</head>

<body>

    <div style="display: flex; flex-direction: column;">

        <div class="editableContainer" tokens="FirstName,LastName,Package">
            <textbox name="editBox" contenteditable="false" spellcheck="true">Congratulations! ðŸ¥³</textbox>
            <div name="editableButtonContainer">
                <button class="button" name="editableButton">Edit</button>
            </div>
        </div>

        <!-- For Testing -->
        <div class="editableContainer">
            <h3>Output</h3>
            <div id="output" name="editBox"></div>
        </div>

        <div class="editableContainer">
            <h3>Input</h3>
            <div id="input" name="editBox" spellcheck="false"></div>
            <button class="button" id="parse" style="background-color: rgb(90, 90, 228);">Parse</button>
        </div>
        <!-- /For Testing -->

    </div>

    <script src="./hamiltonTextEditor.js"></script>

</body>

</html>
